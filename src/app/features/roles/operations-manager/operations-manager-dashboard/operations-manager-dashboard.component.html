<app-ribbon [cardData]="cardDetails" [name]="name" [location]="location"></app-ribbon>
<mat-tab-group>
  <mat-tab label="TCA Approval">
    <div class="search-and-table-container">
      <div class="search-and-filter">
        <img [matMenuTriggerFor]="tcaApptovalFilter" src="../../../../../assets/common/filter.svg" alt="" />
        <search></search>
      </div>

      <div class="table-paginator-container">
        <div class="table-container">
          <mat-table [dataSource]="tcaApprovalData">
            <!-- Position Column -->
            <ng-container matColumnDef="#">
              <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
              <mat-cell *matCellDef="let element; let i = index">
                {{ i + 1 }}
              </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> NAME </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{ element.name }}
              </mat-cell>
            </ng-container>

            <!-- Admin Name Column -->
            <ng-container matColumnDef="adminName">
              <mat-header-cell *matHeaderCellDef> ADMIN NAME </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{ element.adminName }}
              </mat-cell>
            </ng-container>

            <!-- Stand Column -->
            <ng-container matColumnDef="stand">
              <mat-header-cell *matHeaderCellDef> STAND </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{ element.stand }}
              </mat-cell>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> ACTIONS </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button mat-button class="primary">ACCEPT</button>
                <button mat-button class="warn" (click)="openRejectConfirm('400ms', '200ms')">REJECT</button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumnsTcaApprovalData"></mat-header-row>
            <mat-row (click)="openPersonDeatilsDialog(row)"
              *matRowDef="let row; columns: displayedColumnsTcaApprovalData"></mat-row>
          </mat-table>
        </div>
        <mat-paginator #paginator1 [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </mat-tab>

<!-- TCA APPROVAL FILTER MENU -->
<mat-menu #tcaApptovalFilter="matMenu" class="filter">
  <div class="filter-container">
    <div class="filter-title">
      Filter
    </div>
    <div class="filter">
      <div class="filter-type">Stand</div>
      <div class="filter-options">
        <mat-form-field appearance="outline" (click)="$event.stopPropagation()">
          <!-- <mat-label>Stand</mat-label> -->
          <mat-select multiple>
            @for (stand of standsList; track stand) {
            <mat-option [value]="stand.id">{{ stand.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

    </div>
    <div class="filter">
      <div class="filter-type">Stand</div>
      <div class="filter-options">
        <mat-form-field appearance="outline" (click)="$event.stopPropagation()">
          <!-- <mat-label>Stand</mat-label> -->
          <mat-select multiple>
            @for (stand of standsList; track stand) {
            <mat-option [value]="stand.id">{{ stand.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

    </div>
    <div class="buttons-contaner">
      <app-button buttonLabel="Filter"></app-button>
      <app-button buttonLabel="Clear" buttonType="clear"></app-button>
    </div>
  </div>
</mat-menu>
