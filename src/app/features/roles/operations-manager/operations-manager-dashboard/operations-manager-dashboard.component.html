<app-ribbon [cardData]="cardDetails" [name]="name" [location]="location"></app-ribbon>
<mat-tab-group>
  <mat-tab label="TCA Approval">
    <div class="search-and-table-container">
      <search></search>
      <div class="table-container">
        <mat-table [dataSource]="tableData">

          <!-- Position Column -->
          <ng-container matColumnDef="#">
            <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> NAME </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>

          <!-- Admin Name Column -->
          <ng-container matColumnDef="adminName">
            <mat-header-cell *matHeaderCellDef> ADMIN NAME </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.adminName}} </mat-cell>
          </ng-container>

          <!-- Stand Column -->
          <ng-container matColumnDef="stand">
            <mat-header-cell *matHeaderCellDef> STAND </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.stand}} </mat-cell>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> ACTIONS </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-button color="primary">ACCEPT</button>
              <button mat-button color="warn">REJECT</button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

      </div>
    </div>

  </mat-tab>
  <mat-tab label="TCA Activation">


  </mat-tab>
</mat-tab-group>
