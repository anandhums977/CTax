<div class="login-container">
  <div class="left-panel">
    <img src="../../../../assets/login/pos-carrier.png" alt="Login Image">
  </div>
  <div class="right-panel">
    <div class="form-card">
      <div class="form-card-title-and-description">
        <div class="title">WELCOME</div>
        <div class="description">
          Welcome to CTax, login to continue.
        </div>
      </div>
      <form (ngSubmit)="onLogin()" class="login-form" [formGroup]="loginForm">
        <div class="input-field-container">
          <div class="input-field">
            <img src="../../../../assets/common/person.svg" alt="">
            <input

              placeholder="pat@example.com"
              formControlName="email"
              (blur)="updateErrorMessage()"
              required
            />

          </div>
          <mat-error *ngIf="email?.invalid && email?.touched">
            {{ errorMessage }}
          </mat-error>
        </div>


        <div class="input-field-container">
          <div class="input-field">
            <img src="../../../../assets/common/passowrd.svg" alt="">
            <input

              type="password"
              formControlName="password"
              required
            />

          </div>
          <mat-error *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.hasError('required')">Password is required</span>
            <span *ngIf="password?.hasError('minlength')">
              Password must be at least 6 characters long
            </span>
          </mat-error>
        </div>


        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          LOGIN
        </button>
      </form>
    </div>
  </div>
</div>
