<div class="confirm-container">
   <div class="message">
      @if(confirmData.type == 'delete'){
      <p>Are you sure to delete?</p>
      } @else{
      <p>Are you sure to reject?</p>
      }
   </div>
   @if(confirmData.type == 'delete'){
   <app-button class="create-button" buttonLabel="Delete" btnColor="red"></app-button>
   } @else {
   <app-button class="create-button" buttonLabel="Reject" btnColor="red"></app-button>
   }
</div>
